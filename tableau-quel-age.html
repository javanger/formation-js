            var saisie = document.getElementById("monInput").value
            var carater = ""

            if (saisie == "") {
                alert("veuillez saisie une nouvelle valeur")
            }
            else {
                for (i = 0; i < tab_personnes.length; i++) {
                    if (tab_personnes[i].nom.includes(saisie)) {
                        carater += tab_personnes[i].nom.charAt(0).toUpperCase() + tab_personnes[i].nom.slice(1) + " a " + tab_personnes[i].age + " ans  ";
                    }

                }
                alert(carater)
            }
        }
