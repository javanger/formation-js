<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8">
    <title>JavaScript</title>
    <script type="text/javascript">
      function age(){
        var tab_personnes= {
        "anatole":19,
        "bernard":45,
        "christophe":34,
        "dominique":55,
        "franck":28,
        "georges":78,
        "lucas":12,
        "madeleine":30,
        "pierre":25 };
        var prenom = document.getElementById('monInput').value;
        if(prenom ===""){
          alert ("Le champ du clic est vide");
        }
        else{
          var chaine = prenom.charAt(0).toUpperCase() + prenom.slice(1) + " a " + tab_personnes[prenom] + " ans"
          alert(chaine);
        }
      }

    </script>
  </head>

  <body>
      <input id="monInput" type="text" />
		  <button onclick='age()'>Quel age as-tu ?</button>
  </body>

</html>
