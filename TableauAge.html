<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script type="text/javascript">
        function age(){		
			var tab_personnes= {"anatole":19,"bernard":45,"christophe":34,"dominique":55,"franck":28,
							"georges":78,"lucas":12,"madeleine":30,"pierre":25 };
            var nom = document.getElementById('monInput').value;
            if (nom == ""){
                alert('veuillez saisir une valeur');
            }
            else{
                alert(nom.charAt(0).toUpperCase() + nom.slice(1) + " a " + tab_personnes[nom] + " ans");
            }
		}
    </script>
</head>
<body>
    <input id="monInput" type="text" />
    <button onclick='age()'>Quel age as-tu ?</button>
</body>
</html>
