<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        const req = new XMLHttpRequest();
        req.onreadystatechange = function(event) {
            if (this.readyState === XMLHttpRequest.DONE) {
                if (this.status === 200) {
                    var tabUsers = JSON.parse(this.responseText);
     
                    var chaine = 'Je suis un titre de tableau (╯°□°）╯︵ ┻━┻ <br/>';
                    chaine += '<table border ="1" width = "25%">';

                    tabUsers.forEach(element => {
                        chaine +='</tr><tr>';
                        chaine +='<td>' + element.name + '</td>';
                        chaine +='<td>' + element.password + '</td>';
                    });

                    chaine +='</table>';
                    document.write(chaine);
                } else {
                    console.log("Status de la réponse: %d (%s)", this.status, this.statusText);
                }
            }
        };
        req.open('GET', 'http://loisirs-web-backend.cleverapps.io/users', true);
        req.send(null);
    </script>
</head>
<body>
    
</body>
</html>
