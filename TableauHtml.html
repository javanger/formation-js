<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8">
    <title>JavaScript</title>
  </head>

  <body>
    <table border="2" width="200">
      <script type="text/javascript">
          document.write("<caption>Je suis un titre de tableau :-)</caption>")
          for(x=1;x<=12;x+=4){
            document.write("<tr>");
            for(j=0;j<=3;j++){
              document.write("<td>",x+j,"</td>");
            }
            document.write("</tr>");
          }
      </script>
    </table>
  </body>

</html>
