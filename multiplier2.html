<!DOCTYPE html>
<html lang="fr" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Multiplier par 2</title>
  </head>
  <body>
    <script type="text/javascript">

      var a = 12;
      var b = 4;

      function MultiplierPar2(b){
        a = b * 2
        return a;
      }
      document.write("Le double de ",b," est ",MultiplierPar2(b),"<br/>")
      document.write("La valeur de a est ",a,"<br/>")
    </script>
  </body>
</html>
