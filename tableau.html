<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        var a = "<caption>Je suis le titre du tableau </caption><table border = '1'><tr>"

        for (var i = 1; i < 13; i++) {

            if (i % 4 == 1) {

                a += "</tr><tr>";

            }



            a += ("<td>" + i + "</td>");
        }

        a += "</tr></table>"

        document.write(a);

    </script>
</body>
