<!DOCTYPE html>
<html>
<head>
  <title>JavaScript</title>
</head>
  <body>
<script type="text/javascript">

document.write("<table border =\"2\"><tr>")
document.write('<h3>Je suis un titre de tableau :-)</h3>');
for (var x=1; x<=12; x++){
  if (x%4 == 1)
    document.write('</tr><tr>')
document.write('<td>', x, '</td>')
}
document.write("</table>")

  </script>
  </body>
  </html>
