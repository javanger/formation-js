<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tableau</title>

    <script type="text/javascript">

        var tableau = "<h3>Je suis un titre de tableau :-)<h3>" +
                        "<table border = 1'><tr>";

        for(var i = 1; i < 13; i++) {

            if(i%4 == 1) {

                tableau += "</tr><tr>";

            }

            tableau += "<td>" + i + "</td>";
        }

        tableau += "</tr><table>";

        document.write(tableau);

    </script>

</head>

<body>
</body>

</html>
