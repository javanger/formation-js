<!DOCTYPE html>
<html>
 	<head>
     <meta charset="utf-8">
 	<script type="text/javascript">
 		function prenom(){

       var tab_personnes =[
         { nom : 'anatole', age: '19'},
         { nom : 'bernard', age: '45'},
         { nom : 'christophe', age: '34'},
         { nom : 'dominique', age: '55'},
         { nom : 'franck', age: '28'},
         { nom : 'georges', age: '78'},
         { nom : 'lucas', age: '12'},
         { nom : 'madeleine', age: '30'},
         { nom : 'pierre', age: '25'}
       ];
       var chaine = "";
       for(x=0; x<9; x++){
         if(tab_personnes[x].nom.includes(document.getElementById('monInput').value)){
           chaine += tab_personnes[x].nom +" ";
         }
       }
 			 alert(chaine);
 		}
 	</script>
 	</head>
	<body>
		<input id="monInput" type="text" />
		<button onclick='prenom()'>Prenom ?</button>
	</body>
</html>
