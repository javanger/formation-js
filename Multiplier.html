<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8">
    <title>JavaScript</title>
  </head>

  <body>
    <script type="text/javascript">

      var b = 4;
      var a = 12;

      function MultiplierPar2(b){
        a = b*2;

        return a;
      }
      document.write("Le double de ",b," est ",MultiplierPar2(b),"<br/>");
      document.write("La valeur de a est ",a);
    </script>
  </body>

</html>
