<!DOCTYPE html>
<html lang="fr" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script type="text/javascript">
      const req = new XMLHttpRequest();
      req.onreadystatechange = function(event) {
      // XMLHttpRequest.DONE === 4
      if (this.readyState === XMLHttpRequest.DONE) {
        if (this.status === 200) {
          var donnee = JSON.parse(this.responseText);
          document.write("<table border=2 >");
          donnee.forEach(person => {document.write("<tr><td width= 30 align=center>"+ person.name +"</td>");
                                    document.write("<td width= 30 align=center>"+ person.password +"</td></tr>");});
          document.write("</table>");
        } else {
          console.log("Status de la r√©ponse: %d (%s)", this.status, this.statusText);
        }
      }
    };
    req.open('GET', 'http://app-6443389f-f19e-4b11-80f6-6975352681e5.cleverapps.io/users', true);
    req.send(null);
    </script>
  </body>
</html>
