<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>

    <input type="text" name="" id="prenom" value="lucas">
    <input type="button" name="" id="" value="Rechercher" onclick="showMatch()">

    <script>


        function showMatch() {
            var personnes = [
                { nom: "anatole", age: 19 },
                { nom: "bernard", age: 45 },
                { nom: "christophe", age: 34 },
                { nom: "dominique", age: 55 },
                { nom: "franck", age: 28 },
                { nom: "georges", age: 78 },
                { nom: "lucas", age: 12 },
                { nom: "madelaine", age: 30 },
                { nom: "pierre", age: 25 }
            ];

            var value = document.getElementById('prenom').value;

            var founds = "";

            personnes.forEach(person => {
                if (person.nom.includes(value)) {
                    founds += person.nom + " \n";
                }
            });

            alert(founds);
        }



    </script>
</body>

</html>
