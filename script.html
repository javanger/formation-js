<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>

        var titre = "<h1>Je suis un titre de tableau :-) </h1><br/>";
        var tab = titre + "<table border=1 ><tr>";
        
        for (let i = 1; i <= 12; i++) {
            
            tab += "<td width=50>" + i + "</td>";
            if(i % 4 == 0) {
                tab += "</tr><tr>";
            }
        }

        tab += "</table>"
        
        document.writeln(tab);
    </script>
</body>
</html>
