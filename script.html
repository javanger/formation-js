<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var b = 4;
        var a = 12;
        var a2 = 12;
        function multiplierPar2(b) {
            var a = b * 2;
            a2 = a;
            return a;
        }
        document.write("Le double de ", b, " est ", multiplierPar2(b), "<br/>");
        document.write("La valeur de a est ", a, "<br/>");
        document.write("La valeur de a2 est ", a2);
    </script>
</body>
</html>
